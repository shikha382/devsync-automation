name: DevSync Daily Update

on:
  schedule:
    - cron: '30 10 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: DevSync Step for 24f2007655@ds.study.iitm.ac.in
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "24f2007655@ds.study.iitm.ac.in"
          echo "Automated update for $(date)" >> activity_log.txt
          git add activity_log.txt
          git commit -m "DevSync automated daily commit [$(date)]" || echo "No changes to commit"
          git push
